<!DOCTYPE html> <!-- Esta línea define el tipo de documento como HTML5.-->
<html lang="en"><!--Abre el elemento raíz  y establece el atributo lang en
    para indicar que el idioma principal del documento es inglés. -->
<head> <!--  sección del encabezado del documento.-->
    <meta charset="UTF-8"> <!-- es un estándar para codificar caracteres Unicode -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Configura la vista de la página web en dispositivos móviles-->
    <title> A seguir estudiando</title> <!--nombre de la pestaña-->
</head> <!--cierre-->
<body> <!--Abre la sección del cuerpo del documento. Aquí se coloca el contenido visible de la página web.-->
    <h2 id="LOL"> Mi primera practica en java</h2> <!-- encabezado de segundo nivel con un texto, el atributo id asigna un identificador 
        único que puede ser utilizado para referenciarlo en scripts o estilos.-->
    <p id="LOL2"> Prueba</p> <!-- Crea un párrafo  con el texto "Prueba", al igual que el este elemento tiene un 
        atributo id con el valor "LOL2".-->
    <button onclick="document.getElementById('LOL').innerHTML= date()" > pica si eres curioso</button> <!-- Crea un botón  con un texto,
        Cuando se hace clic en este botón, ejecuta una función JavaScript que cambia el contenido del elemento .-->
    <button onclick="document.getElementById('LOL').innerHTML= 'CHINGA TU MADRE DUENDE VERDE'"> sisisisissi ya ALV</button>  <!-- Crea otro 
        botón con un texto, Cuando se hace clic en este botón se ejecuta una función JavaScript que cambia el 
        contenido del elemento con el ID a un texto.-->
</body> <!-- cierre de la etiqueta body-->
</html> <!--cierre del codigo-->
