<!DOCTYPE html> <!-- Declaración del tipo de documento -->
<html lang="en"> <!-- Inicio de la etiqueta html con especificación de idioma -->

<head> <!--Etiqueta de la cabeza-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración de la vista en dispositivos móviles -->
    <link rel="stylesheet" href="css/style.css"/> <!-- Enlace de relacion con el css -->
    <title>TABLAS</title> <!--Nombre de la pestaña de la pagina-->
</head> <!--Cierre de la cabeza de la pagina-->

<body> <!--Apertura de la cabeza-->
    <label for="num" class="t1" id="T1">Introduce un número: </label> <!-- Etiqueta y campo de entrada para ingresar un número -->
    <br> <!-- Salto de línea -->
    <input type="text" name="num" id="num"> <!-- Campo de entrada de texto para el número -->
    <br> <!-- Salto de línea -->
    <button onclick="multip()" class="bt">MULTIPLICACIÓN</button><br> <!-- Botón para ejecutar la función de multiplicación -->

    <p id="multip"></p> <!-- Párrafo para mostrar el resultado de la multiplicación -->

    <script src="../ScriptJV/java1.js"></script> <!-- Inclusión del archivo de script con el JavaScript -->
</body> <!--Cierre del cuerpo-->
