            <h2 id="aciertos" class="estadisticas">Aciertos: 0</h2> <!-- Muestra el número de aciertos -->

    <footer>  <!-- Pie de página -->
        <p> Ayuda ya me quiero morir </p> <!-- Mensaje en el pie de página -->
