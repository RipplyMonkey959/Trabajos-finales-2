<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html lang="en"> <!-- Inicia el elemento HTML con el atributo 'lang' establecido en 'en' para inglés -->
<head>
    <meta charset="UTF-8"> <!-- Declara la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Establece la configuración de la vista en dispositivos móviles -->
    <title>N.Primo</title> <!-- Establece el título de la página en la pestaña del navegador -->
</head>
<body>
    <h1>Verificar si un número es primo</h1> <!-- Crea un encabezado de nivel 1 con el texto proporcionado -->
    <input type="number" id="numeroInput" placeholder="Ingrese un número"> <!-- Crea un campo de entrada numérica con el ID 'numeroInput' y un marcador de posición -->
    <button onclick="verificarPrimo()">Verificar</button> <!-- Crea un botón con el texto proporcionado y asigna la función 'verificarPrimo()' al evento 'click' -->
    <p id="resultado"></p> <!-- Crea un párrafo con el ID 'resultado' para mostrar el resultado de la verificación -->
    <script src="../NUMERO PRIMO/script.js"></script> <!-- Enlaza el archivo de script externo para proporcionar la lógica de verificación de números primos -->
</body>
</html>
