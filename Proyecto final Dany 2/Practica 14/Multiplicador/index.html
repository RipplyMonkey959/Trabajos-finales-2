<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="en"> <!-- Establece el idioma del documento como inglés -->
<head>
    <meta charset="UTF-8"> <!-- Especifica el conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista adaptable para dispositivos móviles -->
    <link rel="stylesheet" href="css/style.css"/> <!-- Enlaza la hoja de estilos externa 'style.css' -->
    <title>TABLAS</title> <!-- Establece el título del documento -->
</head>

<body>
    <label for="num" class="t1" id="T1">Introduce un número: </label> <!-- Etiqueta de texto para instruir al usuario -->
    <br> <!-- Salto de línea -->
    <input type="text" name="num" id="num"> <!-- Campo de entrada de texto para el número -->
    <br> <!-- Salto de línea -->
    <button onclick="multip()" class="bt">MULTIPLICACIÓN</button><br> <!-- Botón para activar la función de multiplicación -->
    <p id="multip"></p> <!-- Párrafo vacío donde se mostrará el resultado de la multiplicación -->
    <script src="../MULTIPLICAR/script.js"></script> <!-- Enlaza el archivo de script JavaScript 'script.js' -->
</body>

</html>
