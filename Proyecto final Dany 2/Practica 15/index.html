  <title>Kirby</title> <!-- Título de la página -->

</head>
<body> <!-- Cuerpo del documento -->
    <div class="sky"> <!-- Contenedor para el cielo y las nubes -->

        <div class="cloud"></div> <!-- Nube 3 -->
        <div class="cloud"></div> <!-- Nube 4 -->
      </div>

 <div class="kirby"> <!-- Contenedor principal de Kirby -->

    </div>
    <div class="eye eye-r"> <!-- Ojo derecho -->

    <div class="mouth"></div> <!-- Boca -->

    <div class="patas"></div> <!-- Pie izquierda -->

 </div> <!--Cierre del divisor-->
